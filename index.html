<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Image</title>
</head>
<body>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=pexels-eberhardgross-443446.jpg&fm=jpg&_gl=1*168fdpm*_ga*NDA0OTU0OTIwLjE3MzI4NTY2MDA.*_ga_8JE65Q40S6*MTczMjg1NjYwMC4xLjAuMTczMjg1NjYwMC4wLjAuMA..'; // URL of your image
            link.download = 'image.jpg'; // Desired file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
